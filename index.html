<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <!-- 부트스트랩 태그 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jquery 태그 -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- scss파일 참조 -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main-bg">
        <div class="main-bg-title">
            <p>Notepad</p>
        </div>
        <div class="main-bg-login">
            <button class="main-bg-btn">White🔄️</button>
            <p class="main-bg-id">아이디</p>
            <input type="text" class="id-input" placeholder="ID">
            <p class="main-bg-pw">비밀번호</p>
            <input type="password" class="pw-input" placeholder="Password">
            <button class="btn btn-danger login">로그인</button>
            <a href="#" class="main-bg-register">계정이 없으십니까?</a>
        </div>
        <div class="black-bg">
            <div class="register">
                <h4>아이디</h4>
                <input type="text" class="regi-id" placeholder="영어만 가능">
                <h4>비밀번호</h4>
                <input type="password" class="regi-pw" placeholder="영어+숫자만 가능">
                <button class="btn btn-primary regi">등록</button>
                <button class="btn btn-danger close">닫기</button>
            </div>
        </div>
    </div>


    
    <!-- 부트스트랩 스타터 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js파일 참조 -->
    <script src="js/main.js"></script>
</body>

</html>
